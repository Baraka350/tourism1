<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Login Box */
        .login-box {
            width: 470px;
            padding: 30px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .login-header header {
            font-family: 'Poppins', sans-serif;
            color: #333;
            font-size: 30px;
        }

        .login-header p {
            color: #555;
        }

        /* Input Fields */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .input-box label {
            position: absolute;
            top: 15px;
            left: 15px;
            transition: 0.15s ease-in-out;
            color: #555;
        }

        .input-field {
            width: 100%;
            padding-left: 15px;
            height: 40px;
            font-size: 1em;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 3px;
            outline: none;
        }

        .input-field:focus {
            border: 2px solid #8749f2;
        }

        .input-field:focus ~ label,
        .input-field:valid ~ label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #7931f5;
            background: #fff;
            padding: 0 5px;
        }

        /* Forgot section */
        .forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .forgot-link {
            font-weight: 500;
            text-decoration: none;
            color: #7931f5;
        }

        /* Submit button */
        .input-submit {
            width: 100%;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #fff;
            background: #7931f5;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .input-submit:hover {
            opacity: 0.9;
        }

        /* Middle text */
        .middle-text {
            position: relative;
            width: 100%;
            margin: 30px 0;
        }

        .or-text {
            font-family: 'Poppins', sans-serif;
            position: absolute;
            left: 50%;
            transform: translateX(-70%);
            background: #fff;
            color: #777;
            padding: -20px;
            width: 10px;
            top: -7px;
        }

        hr {
            border: 1px solid #ffffff;

        }
        /* Social Sign-in */
        .social-sign-in {
            display: flex;
            gap: 15px;
        }

        .input-google,
        .input-twitter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .input-google {
            background: #fff;
            border: 1px solid #ccc;
            padding: 0 30px;
            height: 40px;
        }

        .input-google img {
            width: 25px;
        }

        .input-google p {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            width: 100%;
        }

        .input-twitter {
            justify-content: center;
            background: #eee;
            border: none;
            width: 70px;
            height: 40px;
        }

        .input-twitter img {
            width: 20px;
        }

        .input-google:hover,
        .input-twitter:hover {
            opacity: 0.9;
        }

        /* Sign-up link */
        .sign-up {
            text-align: center;
            margin-top: 20px;
        }

        .sign-up p {
            font-size: 14px;
            color: #333;
        }

        .sign-up p a {
            text-decoration: none;
            color: #7931f5;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Welcome</header>
            <p>We are happy to have you back!</p>
        </div>

        <!-- Email Input -->
        <div class="input-box">
            <input type="text" class="input-field" id="email" required>
            <label for="email">Email or Phone</label>
        </div>

        <!-- Password Input -->
        <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Password</label>
        </div>

        <!-- Forgot and Remember Me Section -->
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="forgot.html" class="forgot-link">Forgot password?</a>
            </section>
        </div>

        <!-- Sign In Button -->
        <div class="input-box">
            <input type="submit" class="input-submit" value="Sign In">
        </div>

        <!-- Or Section -->
        <div class="middle-text">
            <hr>
            <p class="or-text">Or</p>
        </div>

        <!-- Social Sign In -->
        <div class="social-sign-in">
            <button class="input-google">
                <img src="google.png" alt="Google Logo">
                <p>Sign In with Google</p>
            </button>
            <button class="input-twitter">
                <img src="twitter.png" alt="Twitter Logo">
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="sign-up">
            <p>Don't have an account? <a href="create.htm">Sign up</a></p>
        </div>
    </div>
    <script>
        (function() {
            emailjs.init("service_vwi1fz8"); // Replace with your EmailJS user ID
        })();

        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                from_name: document.getElementById("name").value,
                from_email: document.getElementById("email").value,
                message: document.getElementById("message").value
            }).then(function(response) {
                alert("Email sent successfully!");
            }).catch(function(error) {
                alert("Error sending email: " + error);
            });
        });
    </script>

</body>
</html>
